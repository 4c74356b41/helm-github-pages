version: 2
jobs:
  build:
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: helm-github-pages
          command: cat publish.sh | sh
          environment:
            # Repository for publishing Helm charts
            - GITHUB_PAGES_REPO: https://github.com/int128/helm-charts
      - run:
          name: Verify
          command: |
            if [ "$CIRCLE_BRANCH" = "master" ]; then
              alias helm=/tmp/helm/bin/linux-amd64/helm
              helm repo add int128 https://int128.github.io/helm-charts
              helm repo update
              helm repo list
              helm inspect int128/example
            fi
